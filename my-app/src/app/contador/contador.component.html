<div class="container p-4 rounded w-75 mx-auto">
    <div class="mb-3">
        <h1>+ e -</h1>
        <label for="txtLimite" class="form-label">Limite:</label>
        <input type="text" class="form-control" name="txtLimite" id="txtLimite" [(ngModel)]="limite">
        <h2 class="mt-3">{{contador}}</h2>
    </div>
    <div class="mb-3">
        <button [disabled]="contador==limite" class="btn btn-primary ml-3" (click)="adicionar()">+</button>
        <button [disabled]="contador==0" class="btn btn-primary ml-3" (click)="diminuir()">-</button>
    </div>
</div>
