<div class="container p-4 rounded w-75 mx-auto">
    <div class="mb-3">
        <h3>Botão que alterna automaticamente:</h3>
        <button [disabled]="estaDesabilitado" class="btn btn-primary">
            Este botão alterna a cada 5 segundos
        </button>
        <p>Estado atual: {{estaDesabilitado ? 'Desabilitado' : 'Habilitado'}}</p>
    </div>

    <div class="mb-3">
        <h3>Imagem que alterna automaticamente:</h3>
        <img [src]="imagemAtual" alt="Imagem alternante" style="width: 200px; height: 200px;" class="mb-2">
        <p class="mt-2">Imagem atual: {{imagemAtual}}</p>
    </div>
</div>
