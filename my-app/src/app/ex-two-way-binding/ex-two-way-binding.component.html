<div class="container mt-5">
    <h3>Exemplo Event Binding e Two-Way Binding</h3>
    <label class="form-label">Nome: {{nome}}</label>
    <input type="text" class="form-control" [(ngModel)]="nome" name="nome">
    <label class="form-label">Email: {{email}}</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email">
    <button class="btn btn-secondary m-2" (click)="mostrarDados()">Mostrar Dados</button>
    <button class="btn btn-secondary m-2" (click)="limparDados()">Limpar Dados</button>
    <p class="mt-3">{{dadosDigitados}}</p>
</div>
